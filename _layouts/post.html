---
layout: default
---

<article class="post">
  <div class="post-header">
    <h1>{{ page.title }}</h1>
    <h6 class="author">{{ page.author }}</h6>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
