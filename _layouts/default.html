<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    
    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Istok+Web" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora" rel="stylesheet" type="text/css">

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div id="wrapper-masthead" class="row">
      <div class="container">
        <header class="masthead clearfix">
          <div class="site-icon">
            <a href="https://github.com/{{ site.footer-links.github }}"><i class="svg-icon github"></i></a>
          </div>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="wrapper-content" class="row">
      <div class="container">
        <div id="main" role="main" class="col-md-9 col-sm-12">
          {{ content }}
        </div>
        <div id="sidebar" role="sidebar" class="col-md-3 hidden-sm hidden-xs hidden-print">
          <p>Some content.</p>
        </div>
      </div>
    </div>

    <div id="wrapper-footer" class="row">
      <div class="container">
        <footer class="footer">
          <p>Powered by <a href="https://github.com/">GitHub</a>.  Built by <a href="http://jekyllrb.com/">Jekyll</a>.</p>
        </footer>
      </div>
    </div>
    
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    {% include analytics.html %}
  </body>
</html>
